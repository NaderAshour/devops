kind: SecretProviderClass
metadata:
  name: kv-dev-spc
  namespace: dev
spec:
  provider: azure
  secretObjects:                               
    - secretName: app-secrets
      type: Opaque
      data:
        - objectName: "POSTGRES-USER"
          key: "POSTGRES_USER"
        - objectName: "POSTGRES-PASSWORD"
          key: "POSTGRES_PASSWORD"
        - objectName: "POSTGRES-DB"
          key: "POSTGRES_DB"
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
