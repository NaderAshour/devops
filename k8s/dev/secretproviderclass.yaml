    userAssignedIdentityID: "d3e76b3a-da87-43cd-8b50-75494c4fe24a"
    objects: |
      array:
        - |
          objectName: "POSTGRES-USER"
          objectType: secret
        - |
          objectName: "POSTGRES-PASSWORD"
          objectType: secret
        - |
          objectName: "POSTGRES-DB"
          objectType: secret
