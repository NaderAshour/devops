apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /vote
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.vote.name }}
                port:
                  number: {{ .Values.services.vote.port }}

          - path: /result
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.result.name }}
                port:
                  number: {{ .Values.services.result.port }}



